<mat-card class="cardForm">
  <form [formGroup]="form" (submit)="addUser()">
      <mat-form-field>
        <textarea matInput type="text" formControlName="nombre" placeholder="Nombre">  </textarea>
        <mat-error *ngIf="form.get('nombre').invalid">Escribe el nombre</mat-error>
      </mat-form-field>  

      <mat-form-field>
        <textarea matInput type="text" formControlName="matricula" placeholder="Matrícula">  </textarea>
        <mat-error *ngIf="form.get('matricula').invalid">Ingresa tu matrícula</mat-error>
      </mat-form-field>  

       <mat-form-field>
        <textarea matInput type="text" formControlName="facultad" placeholder="Facultad">  </textarea>
        <mat-error *ngIf="form.get('facultad').invalid">Ingresa la facultad a la que correspondes</mat-error>
      </mat-form-field>  

  <mat-form-field>
    <textarea matInput type="mail" formControlName="correo" placeholder="Correo">  </textarea>
    <mat-error *ngIf="form.get('correo').invalid">Ingresa tu correo electrónico</mat-error>
  </mat-form-field>  

      <mat-form-field>
        <textarea matInput type="password" formControlName="contrasena" placeholder="Contraseña">  </textarea>
        <mat-error *ngIf="form.get('contrasena').invalid">Designa una contraseña</mat-error>
      </mat-form-field>  
   
    <button mat-raised-button color="accent" type="submit">Registrarte</button>
  </form>
</mat-card>
